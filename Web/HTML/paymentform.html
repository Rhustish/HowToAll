<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="" method="">
        
        <form action="">
            <h1>Payment form</h1>
            <h2>Contact info</h2>
            
            <p>Name: <input type="text" name="name" required> </p>

            <fieldset>
                <LEGENd>Gender</LEGENd>
                <p>
                    Male <input type="radio" name="gender" id="male"> 
                
                    Female <input type="radio" name="gender" id="female"> 
                </p>
            </fieldset>

            <p>Address: <textarea name="address" id="address" cols="30" rows="10"></textarea> </p>

            <p>Email: <input type="email" name="email" id="email"></p>

            <p>Pin code : <input type="number" name="pincode" id="pincode"></p> <hr>

            <h2>Card Details</h2>

            <p>
                <select name="card_type" id="card-type">
                <option value="">Select card type ...</option>
                <option value="visa">Visa</option>
                <option value="matercard">MasterCard</option>
                <option value="rupay">RuPay</option>
                </select>
            </p>

            <p>Card Number <input type="number" id="cno" name="cno"></p>

            <p>Expiry Date <input type="date" name="edate" id="edate"></p>

            <p>CVV <input type="password" name="cvv" id="cvv"></p>

            <input type="submit" value="Pay Now" name="ebtn" id="ebtn">

        </form>

    </form>
</body>
</html>
